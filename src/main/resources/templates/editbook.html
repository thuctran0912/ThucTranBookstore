<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Book</h1>
		<form th:object="${book}" th:action="@{../addbook}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
		
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
		
			<label for="author">Author</label>
			<input type="text" th:field="*{author}" />
		
			<label for="publishYear">Year</label>
			<input type="number" th:field="*{reYear}" />
		
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			
			<select id = "categorylist" th:field="*{category}" class =""> 
				<option th:each="category : ${categories}" th:value= "${category.categoryid}" th:text="${category.name}"></option>
			</select>
			
		
		
		<input type="submit" value="Save"></input></form>
</body>
</html>
