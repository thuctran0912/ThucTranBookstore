<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{addbook}" action="#"
			method="post">
			<label for="title">Title</label> 
			<input type="text" id="title" th:field="*{title}"/>
		
			<label for="author">Author</label>
			<input type="text" id="athor" th:field="*{author}" />
			
			<label for="year">Year</label>
			<input type="number" id="reYear" th:field="*{reYear}" />
			
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			
			<label for="categorylist">Category</label>
			<select id="categorylist" th:field="*{category}" class="form-control">
			<option th:each="category : ${categories}" th:value = "${category.name}" th:text="${category.name}"></option>
			</select>
			 
			
			<input type="submit" value="Add"></input>
			
		</form>

	</div>

</body>
</html>
